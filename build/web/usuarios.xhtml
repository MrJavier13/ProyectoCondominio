<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Gestión de usuarios</title>
        <f:event type="preRenderView" listener="#{loginController.verificarSesion()}"/>
        <style>
            .disenho
            {
               line-height: 40px;
                
            }
        </style>
    </h:head>
    <h:body style=" background: linear-gradient(to bottom, #ffffff, #1e4fa5);">

        <h:form id="form">
            <p:growl id="growl" showDetail="true" />
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>
                   

            <div class="card crud-demo">
 
                <p:dataTable id="dt-products" widgetVar="dtProducts" var="usuario" value="#{usuariosController.usuario}"
                             reflow="true" styleClass="products-table"
                             paginator="true"
                             rows="10" rowSelectMode="add" paginatorPosition="bottom">
                    <f:facet name="header">
                        <div class="products-table-header">
                            <span style="font-weight: bold">Usuarios</span>                     
                        </div>
                    </f:facet>

                    <p:column headerText="Correo Electrónico" sortBy="#{usuario.correoElectronico}" exportable="false">
                        <h:outputText value="#{usuario.correoElectronico}"/>
                    </p:column>

                    <div class= "disenho">
                    </div>


                </p:dataTable>
                    
                <p:panel >
                    <p:menubar>
                        <f:facet name="options">
                           <p:commandButton value="Registrar Usuario" icon="pi pi-plus"  actionListener="#{loginController.registrar()}"  update="growl, messages" />
                        </f:facet>
                    </p:menubar>
                </p:panel>
            </div>
        </h:form>
    </h:body>
</html>
