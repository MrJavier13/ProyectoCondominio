<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Condominio</title>
        <style type="text/css">
            html, body {
                height: 100%;
                background: linear-gradient(to bottom, #ffffff, #4f7dff);
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }

            body {
                background: url('../imagenes/your-background-image.jpg') center center no-repeat;
                background-size: cover;
            }

            .topbar {
                background-color: #333;
                color: #fff;
                padding: 10px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                height: 80px; 
            }

            .topbar-title {
                font-size: 24px;
            }

            .button {
                font-size: 18px;
                padding: 10px 20px;
                margin: 10px;
                border: none;
                cursor: pointer;
                background-color: #4f7dff;
                color: #000;
                border-radius: 5px;
                transition: all 0.3s ease;
            }

            .button:hover {
                background-color: #3a63ad;
            }

            .icon-button {
                width: 100px;
                height: 80px;
                background: url('../imagenes/CondominioLogo.png') center center no-repeat;
                background-size: cover;
                border: none;
                cursor: pointer;
                border-radius: 50%;
                transition: all 0.3s ease;
                margin-top: 10px;
            }
            .topbar-buttons {
                display: flex;
                align-items: center;
            }

            .icon-button:hover {
                transform: scale(1.1);
            }

            .logout-button {
                background-color: #ff4d4f;
            }

            .logout-button:hover {
                background-color: #d43838;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
        <div class="topbar">
            <div class="topbar-title">Gestión del Condominio</div>
            <div class="topbar-buttons">
                <p:commandButton value="Cerrar sesión" actionListener="#{loginController.cerrarSesion()}" styleClass="button logout-button" update="growl, messages" />
                <div class="icon-button"></div>
            </div>
        </div>
            <p:growl id="growl" showDetail="true" />
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>

            <div class="container">
                <div class="buttons-container" style="margin-top: 30px;">
                    <p:commandButton value="Gestión Amenidades" actionListener="#{loginController.amenidades()}" styleClass="button" update="growl, messages" />
                    <p:commandButton value="Gestión Residentes" actionListener="#{loginController.residentes()}" styleClass="button" update="growl, messages" />
                    <p:commandButton value="Gestión Personal" actionListener="#{loginController.personal()}" styleClass="button" update="growl, messages" />
                    <p:commandButton value="Gestión Usuarios" actionListener="#{loginController.usuarios()}" styleClass="button" update="growl, messages" />
                    <p:commandButton value="Gestión Roles" actionListener="#{loginController.roles()}" styleClass="button" update="growl, messages" />
                    <p:commandButton value="Bitácora ingresos/salidas" actionListener="#{loginController.bitacora()}" styleClass="button" update="growl, messages" />
                </div>
            </div>
        </h:form>
    </h:body>
</html>
