<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Condominio</title>
        
    </h:head>
    <h:body style="margin: 0; padding: 0; background: linear-gradient(to bottom, #ffffff, #1e4fa5);">
        <style type="text/css">
   
        </style>
        <style>
            .Login
            {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

        </style>

        <div class="Login">
            <h:form>
                <h:outputStylesheet library="resources" name="estilos.css" />
                <p:growl id="growl" showDetail="true" />
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>
                
                    <div class="login-container">
                        <p:inputText styleClass="input-field" placeholder="Correo Electrónico" value="#{loginController.correo}">
                            <f:facet name="prepend">
                                <i class="pi pi-user"></i>
                            </f:facet>
                        </p:inputText>

                        <p:password styleClass="input-field" placeholder="Contraseña" value="#{loginController.contrasenna}">
                            <f:facet name="prepend">
                                <i class="pi pi-lock"></i>
                            </f:facet>
                        </p:password>

                    <p:commandButton value="Ingresar" actionListener="#{loginController.ingresar()}" update="growl, messages" styleClass="login-button"/>
                </div>
                
               
            </h:form>
        </div>
    </h:body>
</html>
