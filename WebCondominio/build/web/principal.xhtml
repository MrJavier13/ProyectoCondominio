<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Condominio</title>
        <f:event type="preRenderView" listener="#{loginController.verificarSesion()}"/>
    </h:head>
    <h:body>
         <style type="text/css">
             .container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100%;
            }
            .buttons-container {
                text-align: center;
            }

             .button{
                font-size: 30px;
                padding: 15px 30px;
                margin: 10px;
                background-color: #ff6600;
                color: white;
             }
            .boton-con-icono {
                background: url('../imagenes/CondominioLogo.png') center center no-repeat;
                background-size: cover;
                width: 120px; 
                height: 120px; 
                border: none; 
                cursor: pointer; 
                padding: 80px;
                
            }

            html, body {
                height: 100%;
                background: linear-gradient(to bottom, #ffffff, #4f7dff);
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }

        </style>
        <h:form>
            <p:growl id="growl" showDetail="true" />
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>


            <p:panel style="background:linear-gradient(to bottom, #aaa7a7, #eaeaea)">
                
                 
                
                <div style=" text-align: right;">
                     
                    <button type="button" class="boton-con-icono">
                    </button>
                </div>
                
                <div style=" text-align: right;">
                <p:commandButton value="Cerrar sesión" actionListener="#{loginController.cerrarSesion()}" style=" justify-content: center;" update="growl, messages" />
                </div>
                
                <div class="container">
                    <div class="buttons-container">
                        <p:commandButton value="Gestión de Amenidades" actionListener="#{loginController.amenidades()}" styleClass="button boton-naranja"  update="growl, messages" />
                    </div>
                </div>
                
                <div class="container">
                    <div class="buttons-container">
                        <p:commandButton value="Gestión de Residentes"   actionListener="#{loginController.residentes()}"  styleClass="button boton-naranja" update="growl, messages" />
                    </div>
                </div>
                <div class="container">
                    <div class="buttons-container">
                        <p:commandButton value="Gestión del Personal"  actionListener="#{loginController.personal()}"  styleClass="button" update="growl, messages" />
                    </div>
                </div>
                <div class="container">
                    <div class="buttons-container">
                        <p:commandButton value="Bitácora de ingresos/salidas" actionListener="#{loginController.bitacora()}"  styleClass="button" update="growl, messages" />
                    </div>
                </div>
            
            </p:panel>
            
        </h:form>
    </h:body>
</html>
