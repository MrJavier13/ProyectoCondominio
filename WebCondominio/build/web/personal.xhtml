<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Gestión de personal</title>
        <f:event type="preRenderView" listener="#{loginController.verificarSesion()}"/>
        <style>
            .disenho
            {
               line-height: 60px;
                
            }
        </style>
    </h:head>
    <h:body style=" background: linear-gradient(to bottom, #ffffff, #1e4fa5);">

        <h:form id="form">
            <p:growl id="growl" showDetail="true" />
        
                   

            <div class="card crud-demo">
 
                <p:dataTable id="dt-personal" widgetVar="dtPersonal" var="residente" value="#{residentesController.residente}"
                             reflow="true" styleClass="products-table"
                             paginator="true"
                             rows="10" rowSelectMode="add" paginatorPosition="bottom">
                    <f:facet name="header">
                        <div class="products-table-header">
                            <span style="font-weight: bold">Personal</span>                     
                        </div>
                    </f:facet>

                    <p:column headerText="Cedula" sortBy="#{residente.cedula}"  filterMatchMode="contains">
                        <h:outputText value="#{residente.cedula}"/>
                    </p:column>
                    <p:column headerText="Nombre" sortBy="#{residente.nombre}"  filterMatchMode="contains">
                        <h:outputText value="#{residente.nombre}"/>
                    </p:column>
                    <p:column headerText="Apellido" sortBy="#{residente.apellido}"  filterMatchMode="contains">
                        <h:outputText value="#{residente.apellido}"/>
                    </p:column>
                    <p:column headerText="Telefono" sortBy="#{residente.telefono}" exportable="false">
                        <h:outputText value="#{residente.telefono}"/>
                    </p:column>
                    <p:column headerText="Correo Electrónico" sortBy="#{residente.correoElectronico}" exportable="false">
                        <h:outputText value="#{residente.correoElectronico}"/>
                    </p:column>
                    
                    
                    <p:column>
                        <p:panelGrid columns="1" layout="grid" style="border:0px none; text-align: center">

                            <p:commandButton icon="pi pi-pencil" value="Editar"
                                             oncomplete="PF('nuevoResidenteDialog').show()" update=":form:administrar-residente-content"
                                             styleClass="edit-button rounded-button ui-button-success" process="@this">
                                <f:setPropertyActionListener value="#{residente}" target="#{residentesController.residenteSeleccionado}"/>
                            </p:commandButton>
                            
                   
                        </p:panelGrid>
                    </p:column>
                    
                    
                    <div class= "disenho">
                    </div>


                </p:dataTable>
                
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Agregar nuevo empleado" icon="pi pi-plus"
                        actionListener="#{residentesController.openNew}"
                        update=":form" oncomplete="PF('nuevoResidenteDialog').show()"                                         
                        style="margin-right: .5rem">  
                    </p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>
                
                <p:dialog header="Registrar nuevo empleado" showEffect="fade" modal="true"
                          widgetVar="nuevoResidenteDialog" responsive="true" >

                    <p:outputPanel id="administrar-residente-content" class="ui-fluid">
                         <div class="disenho">
                            <div class="p-field">
                                <p:outputLabel for="cedula" style="font-size: 18px; font-weight: bold;">Cédula</p:outputLabel>
                                <p:inputText id="cedula" value="#{residentesController.residenteSeleccionado.cedula}" required="true"/>
                            </div>

                            <div class="p-field">
                                <p:outputLabel for="nombre" style="font-size: 18px; font-weight: bold;">Nombre</p:outputLabel>
                                <p:inputText id="nombre" value="#{residentesController.residenteSeleccionado.nombre}" required="true"/>
                            </div>
                            <div class="p-field">
                                <p:outputLabel for="apellido" style="font-size: 18px; font-weight: bold;">Apellido</p:outputLabel>
                                <p:inputText id="apellido" value="#{residentesController.residenteSeleccionado.apellido}" required="true"/>
                            </div>

                            <div class="p-field">
                                <p:outputLabel for="telefono" style="font-size: 18px; font-weight: bold;">Telefono</p:outputLabel>
                                <p:inputText id="telefono" value="#{residentesController.residenteSeleccionado.telefono}">

                                </p:inputText>
                            </div>

                            
                            <div class="p-field">
                                <p:outputLabel for="correoElectronico" style="font-size: 18px; font-weight: bold;">Correo Electrónico</p:outputLabel>
                                <p:inputText id="correoElectronico" value="#{residentesController.residenteSeleccionado.correoElectronico}">

                                </p:inputText>
                            </div>
                             
                            <div class="p-field">
                            <p:selectOneRadio id="radioOption" columns="2" layout="grid" value="#{residentesController.residenteSeleccionado}">
                            <f:selectItem itemLabel="Activado" itemValue="Activado" />
                            <f:selectItem itemLabel="Desactivado" itemValue="Desactivado" />
                            </p:selectOneRadio>
                            </div>
                        </div>
                    </p:outputPanel>

                    <f:facet name="footer">
                        <p:commandButton value="Guadar" icon="pi pi-check" 
                                         update="administrar-residente-content" process="administrar-residente-content @this"/>
                        <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('nuevoResidenteDialog').hide()"
                                         class="ui-button-secondary"/>
                    </f:facet>

                </p:dialog>
                    
 
            </div>
        </h:form>
    </h:body>
</html>
